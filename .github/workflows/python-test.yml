# This reusable workflow will run tests and lint with a single version of Python

name: Python Projects Testing Reusable workflow 

on: 
  workflow_call:

jobs:
  test:
    runs-on: ubuntu-latest

    steps: 
      - name: Checkout repository
        uses: actions/checkout@v4 

      - name: Set up Python 3.10
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"

      - name: Lint with pylint
        run: |
          make lint

      - name: Test with pytest
        run: |
          make test

 